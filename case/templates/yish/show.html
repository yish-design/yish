{template "header.html"}
<div class="container">
    <!-- section start-page -->
    {template "banner.html"}
    {template "navShow.html"}
    <div class="clear"></div>
    <!--case show-->
    <section class="case-wrap" id="case-wrap" >
        <div class="case-desc-wrap m-auto">
            <h3 class="title">{$title}</h3>
            <div class="category" style="font-style:italic;">{dr_catpos($catid, '/',false)} </div>
            <div class="contents">
                {$content}
            </div>
        </div>
    </section>
    <section class="case-img-wrap">
        <div class="case-img m-auto">
            <div class="video-wrap">
                {$videos}
            </div>
            {loop $images $i $t}
                <div class="img-d">
                    <img class="lazy" src="{HOME_THEME_PATH}build/img/loading.svg" data-load="{dr_get_file($t.file)}" alt="{$t.title}-{$t.size}">
                </div>
            {/loop}

        </div>
    </section>
    <!--case show end-->
    <div class="clear"></div>
    <!-- Contact-->
    {template "indexContact.html"}
    <div class="clear"></div>
    {template "footer.html"}
</div>
<script src="{HOME_THEME_PATH}build/js/app.js?v201605055555"></script>
<script>
    $(function () {
        $('html, body').stop().animate({ scrollTop: $("#case-wrap").offset().top-60 }, 500, function() {

        });
    })
</script>
</body>
</html>
